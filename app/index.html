<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="controls">
    <div class="controls_left">
      <div class="bpm">
        <input class="bpm_input" type="number" min="60" max='200' value="60">
        <label for="bpm_input">bpm</label>
      </div>
      <div class="play-stop">
        <button id="play">play</button>
        <button id="stop">stop</button>
      </div>
      <div class="metronome">
        <input class="metronome_checkbox" type="checkbox" checked>
        <label for="metronome_checkbox">metronome</label>
      </div>
    </div>
    <div class="controls_patterns">
      <button class="controls_pattern controls_pattern1 controls_pattern-selected" data-pattern='1'>1</button>
      <button class="controls_pattern controls_pattern2" data-pattern='2'>2</button>
      <button class="controls_pattern controls_pattern3" data-pattern='3'>3</button>
      <button class="controls_pattern controls_pattern4" data-pattern='4'>4</button>
    </div>
  </div>

  <div id="instruments">
  <div class="bars">
    <div class="bars_measure bars_measure1">1</div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure bars_measure2">2</div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure bars_measure3">3</div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure bars_measure4">4</div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
    <div class="bars_measure"></div>
  </div>
  <div class="sample" id="crash">
    <div class="sample-name">crash</div>
    <div class="notes">
      <button class="note crash_0" data-partial=0></button>
      <button class="note crash_1" data-partial=1></button>
      <button class="note crash_2" data-partial=2></button>
      <button class="note crash_3" data-partial=3></button>
      <button class="note crash_4" data-partial=4></button>

      <button class="note crash_15" data-partial=15></button>
    </div>
  </div>

      <button class="note hihat_1" data-partial=1></button>
